    <script>
        window.$docsify = {
            name: 'Fluid UI',
            repo: '',
            loadSidebar: 'doc/md/_sidebar.md',
            loadNavbar: false,
            coverpage: 'doc/md/_coverpage.md',
            auto2top: true,
            executeScript: true,
            themeColor: '#00AEEF',
            alias: {
                '/.*/_sidebar.md': 'doc/md/_sidebar.md',
                '/.*/_coverpage.md': 'doc/md/_coverpage.md',
                '/p-dom.md': 'doc/md/p-dom.md',
                '/p-helpers.md': 'doc/md/p-helpers.md'

            ...(window.ConfigDocGeneral || {}),
        }
    </script>
    <script type="module">

        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose',
            flowchart: { defaultRenderer: 'elk' }
        });
        window.mermaid = mermaid;
    </script>
